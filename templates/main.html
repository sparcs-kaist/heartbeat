{% extends "base.html" %}

{% block app-header %}
<link rel="stylesheet" href="/static/css/main.css">
<script src="/static/js/main.js"></script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12">
        <ul class="tabs">
            {% for server in servers %}
            <li class="tab col s3" data-name="{{server.name}}"><a href="#{{server.name}}">{{server.alias}} ({{server.name}})</a></li>
            {% endfor %}
        </ul>
    </div>
    {% for server in servers %}
    <div id="{{server.name}}" class="col s12">
        <canvas id="{{server.name}}-cpu" width="800" height="100"></canvas>
        <canvas id="{{server.name}}-mem" width="800" height="100"></canvas>
        <canvas id="{{server.name}}-net" width="800" height="100"></canvas>
        <canvas id="{{server.name}}-disk" width="800" height="100"></canvas>
    </div>
    {% endfor %}
</div>
{% endblock %}
