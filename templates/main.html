{% extends "base.html" %}

{% block app-header %}
<link rel="stylesheet" href="/static/css/main.css">
<script src="/static/js/main.js"></script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12">
        <ul class="tabs">
            {% for server in servers %}
            <li class="tab col s3" data-name="{{server.name}}"><a href="#{{server.name}}">{{server.alias}} ({{server.name}})</a></li>
            {% endfor %}
        </ul>
    </div>
    {% for server in servers %}
    <div id="{{server.name}}" class="col s12">
        <div class="col s12">
            {{server.alias}} {{server.ip}}
        </div>
        <div class="col s12 l6">
            <canvas id="{{server.name}}-cpu" height="150px"></canvas>
        </div>
        <div class="col s12 l6">
            <canvas id="{{server.name}}-mem" height="150px"></canvas>
        </div>
        <div class="col s12 l6">
            <canvas id="{{server.name}}-net" height="150px"></canvas>
        </div>
        <div class="col s12 l6">
            <canvas id="{{server.name}}-disk" height="150px"></canvas>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
