<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>{% block htitle %}SPARCS Heartbeat{% endblock %}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>

    {% block app-header %}{% endblock %}
</head>
<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a href="/" class="brand-logo">SPARCS Heartbeat</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                {% if not user.is_authenticated %}
                <li><a href="/login/">Login</a></li>
                {% else %}
                <li><a href="#">Logged as {{user.first_name}}</a></li>
                <li><a href="/logout/">Logout</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <section>
        <div id="wrap-content" class="container">
            {% block content %}{% endblock %}
        </div>
    </section>
    <footer class="page-footer orange" style="bottom:0;width:100%">
        <div class="footer-copyright">
            <div class="container">
                Made by <a class="orange-text text-lighten-3" href="http://sparcs.org">SPARCS</a>
            </div>
        </div>
    </footer>
</body>
</html>
